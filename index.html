      @font-face {
        font-family: "Marguerite Grotesk 2021";

          format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Marguerite Grotesk 2021", Arial, sans-serif;
        font-weight: 400;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        padding: 40px 20px;
        position: relative;
      }

      .plates-title {
        font-size: 72px;
        font-weight: 400;
        margin-bottom: 80px;
        text-align: center;
      }

      .tagline-container {
        width: 100%;
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
        padding: 15px 0;
      }

      .tagline {
        text-align: center;
        font-size: 24px;
        font-weight: 400;
        letter-spacing: 0.5px;
        color: #000;
        text-transform: uppercase;
      }

      .coming-soon {
        position: absolute;
        bottom: 20px;
        right: 30px;
        font-size: 16px;
        font-weight: 400;
      }

      @media (max-width: 768px) {
        .plates-title {
          font-size: 48px;
          margin-bottom: 40px;
        }

        .tagline {
          font-size: 16px;
          padding: 0 10px;
        }
      }
    </style>
